<script>
    var user=JSON.parse(localStorage.getItem('user')),count=0;
    document.querySelector("#login").addEventListener('submit',function(){
        var email=document.querySelectorAll('input')[0].value;
        var pass=document.querySelectorAll('input')[1].value;
        event.preventDefault()
        for(var i=0;i<user.length;i++){
            if(user[i].emailadd==email && user[i].passwd==pass){
            window.location.href="Home.html"
            localStorage.setItem('hello','Hi')
            break;
         }
         count++
    }
    if(count==user.length){
        alert("Invalid email or password")
    }
    })

   
</script>
